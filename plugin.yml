name: ChestShop
main: muqsit\chestshop\Loader
api: 4.0.0
version: 5.3.0
softdepend: [EconomyAPI, MultiEconomy]
commands:
  chestshop:
    aliases: ["cs", "cshop"]
    permission: chestshop.command
permissions:
  chestshop.command:
